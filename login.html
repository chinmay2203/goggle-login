<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, white);
            font-family: Arial, sans-serif;
        }
        
        .login-box {
            background: #fff;
            padding: 35px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .or {
            margin: 15px 0;
            color: #777;
        }
        
        .google-btn {
            display: block;
            padding: 10px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Sign In</h2>

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="Username" placeholder="Username">
            <input type="password" name="Password" placeholder="Password">
            <button type="submit">Sign In</button>
        </form>

        <div class="or">OR</div>

        <a href="{{ url_for('google_login') }}" class="google-btn">
            Sign in with Google
        </a>
    </div>

</body>

</html>
